<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Things</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <title>Calculator</title>
        <script src="js/scripts.js"></script>
    </head>
    <body>
 <div class="container">
            <h1>Favorite Things</h1>
            <form id="fav">
                <div class="form-group">
                    <label for="input1">1st favorite:</label>
                    <input required id="input1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="input2">2nd favorite:</label>
                    <input required id="input2" class="form-control" type="text">
                </div>
               <div class="form-group">
                    <label for="input3">3rd favorite:</label>
                    <input required id="input3" class="form-control" type="text">
                </div>
                <button type="submit" class="btn-primary" id="go">Go!</button>
            </form>
            <div id="output">
                <ul id="user">
                </ul>
            </div>
        </div>
    </body>
</html>
